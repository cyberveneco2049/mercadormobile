			<button href="" id="sessionKiller"><i class="icon-logout">Cerrar Sesion</i></button>

        </div>
        <div data-role="content" data-theme="a">
			<div class="modal-dialog text-center">
				<div class="col-sm-8 main-section">
					<div class="modal-content">
						<div class="form-group" id="user-group">
						    <h3>Número del Producto:</h3>
							<input type="text" class="form-control" name="productID" placeholder="Aqui el número..." id="productID"/>
						</div>
						<div class="form-group" id="user-group">
						    <h3>Nombre del Producto:</h3>
							<input type="text" class="form-control" name="productName" placeholder="Aqui el nombre..." id="productName"/>

						<h3>Tipo de Producto:</h3>
						<form>
                        <div class="ui-field-contain">
                            <select name="select-native-1" id="select-native-1">
                                <option value="1">Carnes y Derivados de Animales</option>
                                <option value="2">Frutas, Verduras y Hortalizas</option>
                                <option value="4">Granos y Cereales</option>
                                <option value="5">Snacks y Bebidas</option>
                                <option value="6">Harinas</option>
                            </select>
                        </div>
                        </form>
						<button type="button" class="btn btn-primary" id="registrarProducto"> Registrar Producto </button>
